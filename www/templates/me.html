<ion-view view-title="About Me">
    <ion-content>
        <ion-list>
            <ion-item>
                <h1>{{me.name}}</h1>
            </ion-item>
            <ion-item>
                <img ng-src="{{me.picture.data.url}}">
            </ion-item>
            <ion-item>Gender: {{me.gender}}</ion-item>
            <ion-item>Id: {{me.id}}</ion-item>
            <ion-item>
                <a ng-href="{{me.link}}">Link to page</a>
            </ion-item>
            <ion-item>Age range: {{me.age_range.min + ' - ' + me.age_range.max}}</ion-item>
            <ion-item>Timezone (UTC offset): {{me.timezone}}</ion-item>
            <ion-item>Cover Photo:</ion-item>
            <ion-item>
                <img ng-src="{{me.cover.source}}">
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
