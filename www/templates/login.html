<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item" ng-show="!isAuthenticated()">
                    <button class="button button-block button-positive" ng-click="authenticate('facebook')" type="submit">Login with Facebook</button>
                </label>
                <label class="item" ng-show="isAuthenticated()">
                    <button class="button button-block button-positive" ng-click="logout()" type="submit">Logout of Facebook</button>
                </label>
                <label>
                    <h4 class="text-center">Login with your own credentials</h4>
                </label>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                
            </div>
        </form>
    </ion-content>
</ion-modal-view>
